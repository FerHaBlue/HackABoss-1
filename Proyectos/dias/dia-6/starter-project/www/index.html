<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mi animal Faborito</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/src.js"></script>
    
</head>

<body>
    <header id="output"> </header>
    <main>
        <div>
            <select name="Animal" id="animal" onclick="numeroPatas()">

                <option value=""></option>

                <option value="perro">Perro</option>

                <option value="gato">Gato</option>

                <option value="osito">Osito</option>

                <option value="pez">Pez</option>

                <option value="periquito">Periquito</option>

            </select>

            <input style="width: 300px" type="text" id="faborito" value="Seleciona un animal porfabor" readonly>
        </div>

        <div>
            <img src="/images/dito.jpg" alt="Imagen de Dito" id="imagenes">
        </div>
    </main>

</body>

</html>
